    var eachArr = []



    $.ajax({
        url:"http://localhost:8080/getSupplementary",
        type : "post",//请求方式
        dataType:"json",
        success: function (respon) {
            $.each(respon.data,function (key,value) {
                var arr=[]
                arr.push(value.id,value.studentName,value.lessonName,value.score,
                    [{label:'允许',onclick:function(){
                            $.ajax({
                                url:"http://localhost:8080/updateSupplementary",
                                type : "post",//请求方式
                                dataType:"json",
                                contentType: "application/json",
                                data:JSON.stringify({
                                    "id":value.id,
                                    "supplementary":5
                                }),
                                success:function (data) {
                                    alert("审核成功")
                                    window.location.reload();
                                }
                            })
                        }},{label:'拒绝',onclick: function(){
                            $.ajax({
                                url:"http://localhost:8080/updateSupplementary",
                                type : "post",//请求方式
                                dataType:"json",
                                contentType: "application/json",
                                data:JSON.stringify({
                                    "id":value.id,
                                    "supplementary":6
                                }),
                                success:function (data) {
                                    alert("审核成功")
                                    window.location.reload();
                                }
                            })
                        }}])
                eachArr.push(arr)
            })
        }

    })

    var tbody = eachArr;

    $('select').select();
    var head = [{
        label: 'ID',
        width: 100,
        sortable: 'default',
        name: 'id'
    },{
        label:'申请人',
        width: 150,
        sortable: 'default'
    },{
        label:'申请科目',
        width:150
    },{
        label: '考试成绩',
        width: 150
    }];







    $('.grid').Grid({
        thead: head,
        tbody: null,
        height:400,
        checkbox: {
            single:true
        },
        operator: {
            type : "normal",
            width : 100
        },
        sortCallBack : function(name,index,type){
            alert(name+","+index+','+type);
        }

    });

    $('.grid').Grid('addLoading');

    /// 模拟异步
    setTimeout(function(){
        $('.grid').Grid('setData',tbody, head);
    },2000)


    $('.pagination').pagination(100,{
        callback: function(page){
            alert(page);
        },
        display_msg: false
    });

    $('.search-box input[type=radio]').click(function(e) {
        if($(this).prop('checked')){
            if($(this).attr('data-define') === 'define'){
                $('.define-input').show();
            }else{
                $('.define-input').hide();
            }
        }
    });

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/table.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.grid.css" />
<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />

<title>表格</title>
</head>

<body>
<div id="container">
        <script src="layui/layui.js" charset="utf-8"></script>
	<div id="hd"></div>
    <div id="bd">
    	<div id="main">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                        <legend>学业预警</legend>
                      </fieldset>
                       
                      <div id="load" style="display: none;" class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                        <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                      </div>
                       
                      <div class="site-demo-button" style="margin-top: 20px; margin-bottom: 0;">
                        <button id="smart" class="button site-demo-active" data-type="loading">智能预警</button>
                        <button id="hand" class="button site-demo-active" >手动预警</button>
                      
                    </div>
                                 
                  
                      <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                      <script>
                    

                      layui.use('element', function(){
                        var $ = layui.jquery
                        ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
                        
                        //触发事件
                        var active = {
                          setPercent: function(){
                            //设置50%进度
                            element.progress('demo', '50%')
                          }
                          ,loading: function(othis){
                            $("#load").show()
                            $("#hand").hide()
                            
                            var DISABLED = 'layui-btn-disabled';
                            if(othis.hasClass(DISABLED)) return;
                          
                            //模拟loading
                            var n = 0, timer = setInterval(function(){
                              n = n + Math.random()*10|0;  
                              if(n>100){
                                n = 100;
                                clearInterval(timer);
                                othis.removeClass(DISABLED);
                                $("#warntable").show()
                              }
                              element.progress('demo', n+'%');
                            }, 300+Math.random()*1000);
                            
                            othis.addClass(DISABLED);
                          }
                        };
                        
                        $('.site-demo-active').on('click', function(){
                          var othis = $(this), type = $(this).data('type');
                          active[type] ? active[type].call(this, othis) : '';
                        });
                      });
                      </script>



        	<div class="search-box ue-clear" id="handarea" style="display: none;">
            	<div class="search-area">
                    <div class="kv-item ue-clear">
                        <label>挂科数</label>
                        <div class="kv-item-content ue-clear">
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text"></span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">3</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">4</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">5</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" data-define="define" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">自定义</span>
                            </span>
                            <span class="define-input">
                            	<input type="text" placeholder="最少" />
                                <span class="division"></span>
                                <input type="text" placeholder="最多" />
                            </span>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label>选择类型:</label>
                        <div class="kv-item-content">
                            <select>
                                <option>未接受过预警</option>
                                <option>已经预警过的</option>
                                <option>全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search-button">
                	<input class="button" type="button" onclick="sw()" value="筛选" />
                </div>
                
               
             </div>
             
            <div class="table" id="warntable" style="display: none;">
            	
                
                <div class="grid" style="height: 280px;"></div>
                
                
            </div>
      
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/jquery.pagination.js"></script>
<script type="text/javascript" src="js/jquery.grid.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>

<script type="text/javascript">
$("#hand").click(function(){
    $("#smart").hide();
    $("#handarea").show();
})
function sw(){
    $("#warntable").show()
}
	$('select').select();
	var head = [{
				label: 'ID',
				width: 100,
				sortable: 'default',
				name: 'id'	
			},{
				label:'学生姓名',
				width: 150,
				sortable: 'default',
				name:'name'	
			},{
				label: '挂科数',
				width: 120	
			},{
				label: '是否预警',
				width:100	
			}];
			
	
	var tbody = [
					["1","小明","100","已预警"], 
					["1","小明","100","已预警"], 
                    ["1","小明","100","已预警"], 
                    ["1","小明","100","已预警"]
				]
					
					
		$('.grid').Grid({
			thead: head,
			tbody: null,
			height:400,
			checkbox: {
				single:true	
			},
		
			sortCallBack : function(name,index,type){
				alert(name+","+index+','+type);
			}
			
		});
	
	$('.grid').Grid('addLoading');
	
	/// 模拟异步
	setTimeout(function(){
		$('.grid').Grid('setData',tbody, head);
	},2000)
	
	
	$('.pagination').pagination(100,{
		callback: function(page){
			alert(page);	
		},
		display_msg: false
	});
	
	$('.search-box input[type=radio]').click(function(e) {
        if($(this).prop('checked')){
			if($(this).attr('data-define') === 'define'){
				$('.define-input').show();
			}else{
				$('.define-input').hide();
			}
		}
    });
</script>
</html>

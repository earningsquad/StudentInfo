<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/core/main.css' rel='stylesheet' />
<link href='../packages/daygrid/main.css' rel='stylesheet' />
<link href='../packages/timegrid/main.css' rel='stylesheet' />
<link href='../packages/list/main.css' rel='stylesheet' />
<script src='../packages/core/main.js'></script>
<script src='../packages/core/locales-all.js'></script>
<script src='../packages/interaction/main.js'></script>
<script src='../packages/daygrid/main.js'></script>
<script src='../packages/timegrid/main.js'></script>
<script src='../packages/list/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'zh-cn';
    var localeSelectorEl = document.getElementById('locale-selector');
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      defaultDate: '2019-06-12',
      locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: true,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
    
        {
          title: '高数1',
          start: '2019-06-12T09:30:00'
        },
        {
          title: '高数2',
          start: '2019-06-12T14:00:00'
        },
        {
          title: '高数3',
          start: '2019-06-13T16:00:00'
        },
        {
          title: '英语',
          start: '2019-06-01T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-02T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-03T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-04T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-06T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-08T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-09T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-10T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-12T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-15T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-17T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-19T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-21T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-22T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-23T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-24T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-27T09:00:00'
        }, {
          title: 'RAP',
          start: '2019-06-28T09:00:00'
        },
        {
          title: '英语',
          start: '2019-06-29T09:00:00'
        },
        {
          title: '篮球',
          start: '2019-06-30T09:00:00'
        }
      ]
    });

    calendar.render();

    // build the locale selector's options
    calendar.getAvailableLocaleCodes().forEach(function(localeCode) {
      var optionEl = document.createElement('option');
      optionEl.value = localeCode;
      optionEl.selected = localeCode == initialLocaleCode;
      optionEl.innerText = localeCode;
      localeSelectorEl.appendChild(optionEl);
    });

    // when the selected option changes, dynamically change the calendar option
    localeSelectorEl.addEventListener('change', function() {
      if (this.value) {
        calendar.setOption('locale', this.value);
      }
    });

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='top'>
    <h1>2019年教学日历</h1>
  </div>

  <div id='calendar'></div>

</body>
</html>

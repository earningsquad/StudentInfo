<script>
    function start(){
        $("#all").hide("200")
        $("#diy").show("200")
    }
    function close(){
        $("#diy").hide("200")
        $("#all").show("200")
    }
    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [ o[this.name] ];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    }


    function subitdata() {
        var id=$("#flag").val();
        var uid=$("#uid").val();
        var params = $("form").serializeObject();
        $.ajax({
            url : "http://localhost:8080/addStu",
            type : "POST",
            data : {'information':JSON.stringify(params),'stuId':id},
            success : function(result) {
                if (id == 1) {
                    alert("修改成功")
                    $("#flag").val("0");
                } else {
                    alert("添加成功")
                }
                if(uid>0){
                    $("#uid").val("0");
                }
                allStu()
                close()
            },
            error:function(msg){
                alert("12345")
            }
        })

   }

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../assets/plugins/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>教学进度</legend>
</fieldset>
 
<div class="layui-form">
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="150">
      <col width="150">
      <col width="250">
      <col width="150">
      <col width="250">
    </colgroup>
    <thead>
      <tr>
        <th>序号</th>
        <th>科目</th>
        <th>教师</th>
        <th>进度</th>
        <th>时间</th>
        <th>总结</th>
      </tr> 
    </thead>
    <tbody id="info">
      <tr>
        <td>1</td>
        <td>散文</td>
        <td>张爱玲</td>
        <td>20%</td>
        <td>1920-09-30</td>
        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
      </tr>
    
    </tbody>
  </table>
</div>
         

 

 
          
<script src="../assets/plugins/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use('layer',function () {
    var $=layui.jquery,
    layer=layui.layer;
    $.ajax({
      url:"/allProgress"
      , success:function (data) {
      


        if (data.isSuccess){
          html=""
          $.each(data.bean,function (k,v) {
            progx=v.progress.split(":")
            progress=progx[0]
            words=progx[1]
            date=progx[2]


            html+=" <tr> <td>"+k+"</td>\n" +
                    "        <td>"+v.leName+"</td>\n" +
                    "        <td>"+v.teacherInfo.name+"</td>\n" +
                    "        <td>"+progress+"%"+
                    "               </td>\n" +
                    "        <td>"+date+"</td>\n" +
                    "        <td>"+words+"</td></tr>"
          })
          
          $("#info").html(html)


        } else {
          layer.alert("未登录", {
            title: '信息',
            yes:function () {
              window.location.href="/Teacher/login.html"
            }
          })

        }
      }
    })

  })
</script>
</body>
</html>

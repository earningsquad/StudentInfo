<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<link rel="stylesheet" href="../assets/plugins/layui/css/layui.css" media="all">

<body>

<form class="layui-form" action="">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input name="stNumber" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>

        <div class="layui-inline" >
            <label class="layui-form-label">是否为补考</label>
            <div class="layui-input-block">
                <input type="radio" name="supply"  value="1" title="是"  >
                <input type="radio" name="supply" value="0" title="否">
            </div>

        </div>

        <div class="layui-inline">
            <label class="layui-form-label">科目选择</label>
            <div class="layui-input-block">
                <select id = "tea" name="lesson" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">分数 </label>
            <div class="layui-input-inline">
                <input id="score" name="score" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button  lay-submit="" class="layui-btn" lay-filter="addLesson">立即提交</button>
            </div>
        </div>
    </div>
</form>
<script src="../assets/plugins/layui/layui.js"></script>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

    });
      $.ajax({
        url: "http://localhost:8080/searchLesson",
        type : "post",//请求方式
        contentType: "application/json",
        async: false,   //不要让它异步提交
        dataType: "json",
        success: function (data) {
            var str = '<option value=""></option>'
            for(var i = 0;i < data.lesson.length;i++){
                str += '<option value="'+data.lesson[i].id+'">'+data.lesson[i].name+'</option>'
            }
            $("#tea").html(str);
        }
    })

</script>
</body>
</html>

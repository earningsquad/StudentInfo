    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [ o[this.name] ];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    }

<script>



    $('#password').bind('click', function(){
        $("#password").val("")
        $('#password').unbind('click');
    });
    disable=true;
    $("#sub").click(function () {
        if (disable){
            if (confirm("确定更改？")){
                var origLength;
                origLength = document.all.length;
                for(i=0;i<origLength;i++){
                    document.all[i].disabled=false;
                }
                $("#sub").html("保存")
                disable=false
            }


        }else {
            if (confirm("确定提交？"))
            {
                subitdata( $("form"),"/stu/myBasicInfo")
            }
        }
    })
    function subitdata(form,url) {

        var params = form.serializeObject();
        //console.info(params)
        $.ajax({
            url : url,
            type : "POST",
            contentType:"application/json",
            data :JSON.stringify(params),
            success : function(result) {
                console.info(result)
                if (result.isSuccess) {
                    alert("修改成功")
                    refresh();
                }else {
                    alert("未登录")
                    window.location.href="/stuw/pages/login/login.html"
                }

            },
            error:function(msg){
                console.info(msg)
            }
        })
    }

</script>

<script>
    $.ajax({
        url:"http://localhost:8080/getStudentName",
        dataType:"json",
        type:"post",
        success:function (data) {
            $('#name').val(data.data)
        }
    })

    $.ajax({
        url:"http://localhost:8080/searchSupplementary",
        dataType:"json",
        type:"post",
        success:function (data) {
            var str = '';
            for(var i = 0;i < data.data.length;i++){
                str+='<tr><td  class="font-weight-medium">' + i +'</td><td>'+data.data[i].lessonName+'</td><td>'
                    +data.data[i].score+'</td>';
                if(data.data[i].supplementary == 2){
                    str+='<td class="text-warning">申请补考中</td></tr>'
                }else if(data.data[i].supplementary == 5){
                    str+='<td class="text-success">允许补考</td></tr>'
                }else if(data.data[i].supplementary == 6){
                    str+='<td class="text-success">拒绝补考</td></tr>'
                }
            }
            $("#myhc").html(str)
        }
    })

    $.ajax({
        url:"http://localhost:8080/searchSelfLesson",
        dataType:"json",
        type:"post",
        success:function (data) {
            var str = '<label for="uid">科目</label><select class="form-control" id="className" name="classNum"><option></option>';
            for(var i = 0;i < data.data.length;i++){
                str += '<option value='+data.data[i].id+'>'+data.data[i].lessonName+'</option>'
            }
            str += '</select'>
                $('#lessonName').html(str);
            $('#className').change(function () {
                var selectId = $('select option:selected').val();
                $.ajax({
                    url:"http://localhost:8080/getScoreByLesson",
                    dataType:"JSON",
                    type:"POST",
                    contentType:"application/json",
                    async:false,
                    data:JSON.stringify({
                        id:selectId
                    }),
                    success:function (data) {
                        $("#score").val(data.data.score)
                    }
                })
            })
        }
    })

    $("#sub").click(function () {
        var selectId = $('select option:selected').val();
        $.ajax({
            url:"http://localhost:8080/applySupplementary",
            dataType:"json",
            type:"post",
            contentType:"application/json",
            data:JSON.stringify({
                "id":selectId
            }),
            success:function (data) {
                alert("success")
            }
        })
    })


</script>

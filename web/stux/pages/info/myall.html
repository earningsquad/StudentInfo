                                  </div>
                                </div>

    <script>
      String.prototype.temp = function (obj) {
        return this.replace(/\%\w+\.?\w+?\.?\w+?\%/gi, function (matchs) {


          var returns = obj[matchs.replace(/\%/g, "")];
          if (matchs.indexOf("\.") > 0) {
            matchs = matchs.replace(/\%/g, "");
            arr = matchs.split("\.");
            if (arr.length > 2) {
              returns = obj[arr[0]][arr[1]][arr[2]]
            } else {
              returns = obj[arr[0]][arr[1]]
            }
          }
          return (returns + "") == "undefined" ? "" : returns
        })
      };

    </script>
    <script>
      function arrange(obj){
        temp=""
        for(var i in obj){//用javascript的for/in循环遍历对象的属性
          //temp += i+":"+obj[i]+"\n";
          $("input[name="+i+"]").val(obj[i])
          if (i=='patry'){
            if (obj[i]=='群众') {
              $("#membershipRadios1").attr("checked","checked")
            }else {
              $("#membershipRadios2").attr("checked","checked")
            }
          } 
        }
        console.info(temp)
      }
      $(function () {
        $.ajax({
          url:"/stu/myWholeInfo",
          success:function(d) {
            myhss=$("#myhonour").html()
            myScss=$("#myscore").html()
            myhssHtml=""
            myScssHtml=""
            arrange(d.bean.myWholeInfo)
            $.each(d.bean.myScores,function (k,v) {
              console.info(v["id"])
              v["sid"]=v["id"]
              myScssHtml+=myScss.temp(v)
            })
            $("#mysc").html(myScssHtml)
            $.each(d.bean.myHonour,function (k,v) {
              v["hid"]=v["id"]
              if (v["state"]==0) v["state"]="申请中"
              else if (v["state"]==1) v["state"]="已获得"
              else v["state"]="申请中"
              myhssHtml+=myhss.temp(v)
            })
            $("#myhc").html(myhssHtml)
            console.info(d)
          },error:function (d) {
            console.info(d)
          }
        })
      })

    </script>

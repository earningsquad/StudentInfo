<body>
  <div class="container-scroller">

      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">

          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">  <h2 style="width: 100%;text-align: center;">学生信息管理系统</h2>
              <form  action="#">
                <div class="form-group">

                  <label class="label">用户名</label>

                </div>
                <div class="form-group">
                  <label class="label">密码</label>
                  <div class="input-group">
                    <input type="password" name="password" class="form-control" placeholder="*********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" onclick="login()">登录</button>
                </div>
                <div class="form-group d-flex justify-content-between">
                 
                  <a href="#" class="text-small forgot-password text-black">忘记密码</a>

                    <img class="mr-3" src="" alt="">切换到教师</button>

 <script>
   $.fn.serializeObject = function() {
     var o = {};
     var a = this.serializeArray();
     $.each(a, function() {
       if (o[this.name]) {
         if (!o[this.name].push) {
           o[this.name] = [ o[this.name] ];
         }
         o[this.name].push(this.value || '');
       } else {
         o[this.name] = this.value || '';
       }
     });
     return o;
   }
   function login() {
     var params = $("form").serializeObject();
     $.ajax({
       url : "http://localhost:8080/login",
       type : "POST",
       data : JSON.stringify(params),
       contentType : "application/json",
       success : function(result) {
         if(result.isSuccess==true) {
           window.location.href = "http://localhost:8080/stux/main.html"
         }else{
           alert("用户名或密码错误，请重新输入")

         }
       },
       error:function(msg){
         alert("12345")
       }
     })

   }


 </script>

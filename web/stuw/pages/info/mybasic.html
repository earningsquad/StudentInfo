    <script>
      $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [ o[this.name] ];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      }

      function arrange(obj){
        temp=""
        for(var i in obj){//用javascript的for/in循环遍历对象的属性
          //temp += i+":"+obj[i]+"\n";
          $("#"+i).val(obj[i])
        }
        console.info(temp)
      }
      function refresh(){
        $.ajax({
          url:"/stu/myBasicInfo",
          success:function(d) {
            if (d.isSuccess) {
              arrange(d.bean)
            }else {
              alert("未登录")
              window.location.href="/stuw/pages/login/login.html"
            }

            disable=true;
            //console.info(d)
          },error:function (d) {
            console.info(d)
          }
        })
      }
      $(function () {
      refresh()
      //  disable=true;
      })
    </script>

    <script>



      $('#password').bind('click', function(){
        $("#password").val("")
        $('#password').unbind('click');
      });
      disable=true;
      $("#sub").click(function () {
        if (disable){
          if (confirm("确定更改？")){
            var origLength;
            origLength = document.all.length;
            for(i=0;i<origLength;i++){
              document.all[i].disabled=false;
            }
            $("#sub").html("保存")
            disable=false
          }


        }else {
          if (confirm("确定提交？"))
          {
            subitdata( $("form"),"/stu/myBasicInfo")
          }
        }
      })
      function subitdata(form,url) {

        var params = form.serializeObject();
        //console.info(params)
        $.ajax({
          url : url,
          type : "POST",
          contentType:"application/json",
          data :JSON.stringify(params),
          success : function(result) {
            console.info(result)
            if (result.isSuccess) {
              alert("修改成功")
              refresh();
            }else {
              alert("未登录")
              window.location.href="/stuw/pages/login/login.html"
            }

          },
          error:function(msg){
           console.info(msg)
          }
        })
      }
